<html>
   <head>
     <script>
       // Массивогенератор линейный с заданной длинной N
       let massiv = []; 
       let trigger = prompt("Будет использован заранее заданный массив, или введите \"1\" для набора массива вручную, ","");
       if (trigger == 1) {
        let N = Number(prompt("Введите длину массива",""));
           for( let i = 0; i <= (N-1); i++){
              massiv[i] = Math.round(prompt("Введите значение для позиции " + (i+1)));
           };
        } else {
           massiv = [56, 34, 11, 0, 69, 76, 2008, -18, 0]; // либо заранее заданный массив
       };
       document.write(massiv);
        //Задание 1
       let massivNum = []; // Массив для учёта позиий нулевых значений
       for( let i = 0; i <= (massiv.length - 1); i++){ // massiv.length - 1 для учёта отсчёта от 0
          if (massiv[i] == 0){
            massivNum.push(i+1); // i + 1 для конвертации в натуральные числа
          };
       };
        alert("Массив из позиций нулевых значений исходного массива" + "\n" + massivNum);


     </script>
   </head>
   <body>
   </body>
</html>
