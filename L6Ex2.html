<html>
   <head>
     <script>
       // Массивогенератор линейный с заданной длинной N
       let massiv = []; 
       let trigger = prompt("Будет использован заранее заданный массив," + "\nлибо введите \"1\" для набора массива вручную, ","");
       if (trigger == 1) {
        let N = Number(prompt("Введите длину массива",""));
           for( let i = 0; i <= (N-1); i++){
              massiv[i] = prompt("Введите значение для позиции " + (i+1) + "\nНапишите \"break\" для остановки");
              if (massiv[i] == "break") { // Стоп-слово
                 break;
              };
           };
        } else {
           massiv = [56, 34, 11, 5, 69, 76, 2008, 18, 63]; // либо заранее заданный массив
       };
       document.write(massiv);
        //Задание 2
       let massivNum = []; // Массив для чётных чисел исходного массива
       for( let i = 0; i <= (massiv.length - 1); i++){ // massiv.length - 1 для учёта отсчёта от 0
          if (massiv[i]%2 == 0 && massiv[i] > 0){ // проверка натуральных чисел на чётность
            massivNum.push(massiv[i]); // i + 1 для конвертации в натуральные числа
          };
       };
       // Проверка заполненности массива
        if (massivNum.length != 0) {
           alert("Массив из чётных значений исходного массива" + "\n" + massivNum);
        } else alert("В исходном массиве не обнаружены чётные натуральные числа!");



     </script>
   </head>
   <body>
   </body>
</html>
