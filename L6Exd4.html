<html>
   <head>
     <script>
        // Массивогенератор линейный
        let files = []; 
        let N; // длинна массива/количество пользователей
        let chk = 0; // Контрольная сумма
        let S;
        switch (+prompt("\"1\" для ручного ввода массива, \n\"2\" для генерации случайного массива со значениями 0-100, \n\"Enter\" для значений по умолчанию.")){
           //Ручной ввод
           case 1:
              N = +prompt("Введите количество пользователей","");
              S = +prompt("Введите объём диска","");
              for (let i = 0; i < N; i++ ) {
                   files[i] = +prompt("Введите размер файла пользователя №" + (i+1));
                   chk += files[i];
                 };
              break;
            //Случайный ввод
           case 2:
             N = +prompt("Введите количество пользователей","");
             S = +prompt("Введите объём диска","");
              for (let i = 0; i < N; i++ ) {
                    files[i] = Math.round(Math.random()*100);
                    chk += files[i];
              };
              break;
              // Умолчания
              default:
              files = [110, 2 , 4, 12, 56, 91, 23, 12, 12, 34];
              N = files.length;
              S = 200;
              chk = 246;
            break;
        };
        // Проверка
        if (chk < S){
           alert("Все файлы поместятся! Введите другие данные!")
        };
        // Сортруем массив по возрастанию, так ак на потребуется максимальное количество наименьших файлов.
        let left;
        let right;
        let x;
        let m;
        // Моя любимая бинарная сортировка со вставками
        for (i = 1; i < N; i++){
             x = files[i];
             left = 0;
             right = i;
             while (left <= right) {
                  m = Math.floor((left + right)/2);
                  if (x > files[m]){
                     left = m + 1;
                  } else {right = m - 1};
             };
             for (let j = i - 1; j >= left; j--){
                  files[j + 1] = files[j];
               };
               files[left] = x;
         };
         //Цикл с предусловием
         document.write("Отсортированный массив:"  + "<br>");
         document.write(files  + "<br>");
         let sum = 0; // контроль суммы
         let users = 0; // счётчик юзеров
         let maxF; // Максимальный файд
         let k = 0;
         while (sum < S){
               sum += files[k];
               maxF = files[k - 1];
               k++; 
               users++;         
            };
         users--; // Предыдущий юзер

         alert(`Максимальное количество сохранённых файлов: ${users}. Максимальный размер сохраняемого файла: ${maxF}`)
       

         
     </script>
   </head>
   <body>
   </body>
</html>
